<body>

    <div style="margin-top: -15px; margin-left: -15px; margin-right: -15px;">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 9vh; background-color: rgb(221, 76, 76); margin-top: 0; padding-left: 0; padding-right: 0;">

    <div class="container mt-5 border border-danger rounded p-4 float-right" style="max-width: 400px;">
        <h1 class="text-primary mb-4">Cadastro de Carros</h1>
        <form id="carForm">
            <div class="form-group">
                <label for="nome" class="font-weight-bold">Nome do Carro</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do carro" required>
            </div>
            <div class="form-group">
                <label for="valor" class="font-weight-bold">Valor do Carro</label>
                <input type="number" class="form-control" id="valor" placeholder="Digite o valor do carro" required>
            </div>
            <div class="form-group">
                <label for="imagem" class="font-weight-bold">URL da Imagem</label>
                <input type="url" class="form-control" id="imagem" placeholder="Cole a URL da imagem do carro" required>
            </div>
            <button type="button" class="btn btn-success btn-lg btn-block mb-2" onclick="adicionarCarro()">Adicionar</button>
            <button type="button" class="btn btn-danger btn-lg btn-block" onclick="limparFormulario()">Limpar</button>
        </form>
    </div>
